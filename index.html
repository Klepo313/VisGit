<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma-Motorcycle</title>
</head>
<body>

    <div class="headerclass">
        <header>
            <div class="montblanc">
                <img src="slike/logo.svg" alt="logomontblanc">
            </div>
            <div class="Hostalo">
                <img class="HostaloChild" src="slike/BIKES.svg" alt="BIKES">
                <img class="HostaloChild" src="slike/ACCESSORIES.svg" alt="BIKES">
                <img class="HostaloChild" src="slike/NEW TECH.svg" alt="BIKES">
                <img class="HostaloChild" src="slike/EXPLORE.svg" alt="BIKES">
            </div>
        </header>
        <img class="goldSlika" src="slike/Gold.svg" alt="valovitaslika">
    </div> 


    <div class="vecamainara">
        <div class="mainara">
            <div class="main">
                <img class="mtnblack" src="slike/MONTBLANC MOTORCYCLE.svg" alt="nmp">
                <img class="motor" src="slike/photo 1.png" alt="motor">
            </div>
            <div class="desnocudomainDiv">
                <img class="kolo" src="slike/photo 2.png" alt="kolo">
            </div>
        </div>
        <div class="desnotext">
            <div class="desnoCudoDiv">
                <img src="slike/TOP SPEED.svg" alt="topspeed">
                <img src="slike/POWER.svg" alt="power">
                <img src="slike/TORQUE.svg" alt="torque">
                <img src="slike/FUEL CAPACITY.svg" alt="fullcap">
            </div>
        </div>
    </div>

    <div class="doleDiv">
        <div class="kinezi">
            <img class="kineskoSlovo" style="padding-right: 100px;" src="slike/オートバイ.svg" alt="kinezi">
            <img class="kineskoSlovo" src="slike/オートバイ.svg" alt="kinezi">
        </div>
        <div class="pokret">
            <img class="dvojka" src="slike/_ 2.svg" alt="dvojka">
            <img class="linijaN" src="slike/Rectangle 375.svg" alt="linijaN">
            <img class="linijaW" src="slike/Rectangle 374.svg" alt="linijaW">
            <img class="desetka" src="slike/10 _.svg" alt="desetka">
            <p class="textNeki">
                The bike comes in all black, 
                with a relatively modern appeal. Chrome accents in just the 
                right places make the bike stand out, while the black-on-black 
                satin text on the bike’s fork-guards helps highlight the compan
            </p>
            <img class="zadnjekolo" src="slike/photo 3 (1).png" alt="zadnjekolo">
        </div>
    </div>
</body>
</html>
